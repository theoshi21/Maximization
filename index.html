<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GROUP 2 | MAXIMIZATION</title>

    <!-- Load Google Fonts First -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

    <!-- Other Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container-fluid mt-4 px-4">
        <div class="card shadow p-4 rounded">
            <!-- Tabs -->
            <ul class="nav nav-tabs mb-3" id="maxTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="input-tab" data-toggle="tab" href="#input-section" role="tab" aria-controls="input-section" aria-selected="true">Input</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="solution-tab" data-toggle="tab" href="#solution-section" role="tab" aria-controls="solution-section" aria-selected="false">Solution</a>
                </li>
            </ul>
            <!-- Header -->
            <h1 class="text-center display-3 display-sm-3 display-md-2 display-lg-1 mb-4 bg-primary text-white p-4 rounded">
              Maximization Program
          </h1>

            <!-- Tab Content -->
            <div class="tab-content" id="maxTabContent">
                <!-- Input Section -->
                <div class="tab-pane fade show active" id="input-section" role="tabpanel" aria-labelledby="input-tab">

                    <!-- Objective Function Section -->
                    <div class="form-group mb-3 d-flex justify-content-center align-items-center">
                        <label for="numVariablesInput" class="mr-3 mb-0"><strong>Decision Variables:</strong></label>
                        <input type="number" id="numVariablesInput" class="form-control text-center" style="color: #537D5D; width: 7vw; background-color: #EEEEEE; border: 2px solid #537D5D;" value="2" />
                    </div>

                    <section>
                        <h5 class="text-white p-3 w-auto text-center" style="background-color: #85C88A;">Objective Function:</h5>
                        <form class="varRows d-flex justify-content-center mb-3">
                            <div class="objective-function d-flex align-items-center p-2">
                                <span class="max-z-label"><b>Z = </b></span>
                                <div id="objectiveInputs" class="d-flex flex-wrap align-items-center justify-content-center"></div>
                            </div>
                        </form>
                    </section>

                    <!-- Constraints Section -->
                    <section>
                        <h5 class="text-white p-2 w-auto text-center" style="background-color: #85C88A;">Subject to:</h5>
                        <div id="constraintsContainer" class="mb-3"></div>
                        <div id="nonNegativityConstraint" class="font-weight-bold text-center mb-3"></div>

                        <div class="text-center">
                            <button type="button" id="addConstraint" class="btn btn-outline-primary">+ Add Constraint</button>
                            <button type="button" id="solveButton" class="btn btn-primary ml-2">Solve</button>
                        </div>
                    </section>
                </div>

                <!-- Solution Section -->
                <div class="tab-pane fade" id="solution-section" role="tabpanel" aria-labelledby="solution-tab">
                    <section id="solutionContainer" class="mt-4">
                        <div id="standardForm" class="font-weight-bold mb-3 text-center"></div>

                        <div class="d-flex justify-content-center">
                            <div id="initialTable" class="row justify-content-center"></div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <div id="otherTables" class="row justify-content-center"></div>
                        </div>

                        <div id="found" class="d-flex justify-content-center font-weight-bold"></div>
                        <div id="solutions" class="d-flex justify-content-center font-weight-bold"></div>
                    </section>
                </div>
            </div>

            <!-- Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>

            <!-- MATH JS -->
            <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.2/lib/browser/math.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/fraction.js/fraction.min.js"></script>

            <!-- JS -->
            <script src="script.js"></script>
</body>
</html>
