<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>GROUP 2 | MAXIMIZATION</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Roboto&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid mt-4 px-4">
    <div class="card shadow p-4 rounded">
      <h1 class="text-center display-4 display-sm-3 display-md-2 display-lg-1 mb-4">Maximization Program</h1>



      <!-- Objective Function -->
      <section class="mb-4">
        <h5 class="section-heading">Objective Function</h5>
   
        <!-- Dropdown for selecting number of variables -->
      <div class="dropdown mb-3 d-flex justify-content-center">
       <button id="dropdownVar" class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Variables: 2
        </button>
       <div class="dropdown-menu">
       <a class="dropdown-item var" href="#">2</a>
       <a class="dropdown-item var" href="#">3</a>
       <a class="dropdown-item var" href="#">4</a>
       <a class="dropdown-item var" href="#">5</a>
       <a class="dropdown-item var" href="#">6</a>
       <a class="dropdown-item var" href="#">7</a>
     </div>
     </div>

     <form class="varRows d-flex justify-content-center mb-3">
      <div class="objective-function d-flex align-items-center">
        <span class="max-z-label">Max Z =</span>
        <!-- this container now both wraps and vertically centers its children -->
        <div id="objectiveInputs" class="d-flex flex-wrap align-items-center justify-content-center">
          <!-- e.g. your <input>, <span class="plus-label">+</span>, etc. -->
        </div>
      </div>
    </form>
    
        
      </section>

      <!-- Constraints -->
      <section>
        <h5 class="section-heading">Subject to</h5>

        <div id="constraintsContainer" class="mb-3"></div>
        <div id="nonNegativityConstraint" class="font-weight-bold text-center mb-3"></div>

        <div class="text-center">
          <button type="button" id="addConstraint" class="btn btn-outline-primary">+ Add Constraint</button>
          <button type="button" id="solveButton" class="btn btn-primary ml-2">Solve</button>
        </div>
      </section>

      <!-- Solution Output -->
      <section id="solutionContainer" class="mt-5">
        <div id="standardForm" class="mb-3"></div>
        <div id="initialTable" class="row"></div>
        <div id="otherTables" class="row"></div>
      </section>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
