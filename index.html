<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>GROUP 2 | MAXIMIZATION</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&family=Roboto:ital@0;1&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mt-4 container-fluid">
    <h1 class="text-center bg-primary text-white p-4 rounded">MAXIMIZATION PROGRAM</h1>

    <!-- OBJECTIVE FUNCTION -->
    <div class="mb-3">
      <h5 class="bg-secondary text-white p-2 w-auto text-center">Objective Function:</h5>

      <!-- Dropdown for selecting number of variables -->
      <div class="dropdown mb-3 d-flex justify-content-center">
        <button id="dropdownVar" class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Variables: 2
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item var" href="#">2</a>
          <a class="dropdown-item var" href="#">3</a>
          <a class="dropdown-item var" href="#">4</a>
          <a class="dropdown-item var" href="#">5</a>
          <a class="dropdown-item var" href="#">6</a>
          <a class="dropdown-item var" href="#">7</a>
        </div>
      </div>

      <!-- Input fields for the objective function -->
      <form class="varRows d-flex justify-content-center">
        <div class="objective-function">
          <span class="max-z-label">Max Z =</span>
          <div class="d-flex align-items-center flex-wrap">
            <div><input id="x1" type="text" class="form-control variable-input m-1 w-autp" placeholder="x1"></div>
            <div class="plus-label font-weight-bold m-1">+</div>
            <div><input id="x2" type="text" class="form-control variable-input m-1 w-auto" placeholder="x2"></div>
            <div class="plus-label font-weight-bold m-1">+</div>
            <div><input id="x3" type="text" class="form-control variable-input m-1 w-auto" placeholder="x3"></div>
            <div class="plus-label font-weight-bold m-1">+</div>
            <div><input id="x4" type="text" class="form-control variable-input m-1 w-auto" placeholder="x4"></div>
            <div class="plus-label font-weight-bold m-1">+</div>
            <div><input id="x5" type="text" class="form-control variable-input m-1 w-auto" placeholder="x5"></div>
            <div class="plus-label font-weight-bold m-1">+</div>
            <div><input id="x6" type="text" class="form-control variable-input m-1 w-auto" placeholder="x6"></div>
            <div class="plus-label font-weight-bold m-1">+</div>
            <div><input id="x7" type="text" class="form-control variable-input m-1 w-auto" placeholder="x7"></div>
          </div>
        </div>
      </form>
    </div>

    <!-- CONSTRAINTS SECTION -->
    <h5 class="bg-secondary text-white p-2 w-auto text-center">Subject to:</h5>
    
    <!-- Constraint Forms will be inserted here -->
    <div id="constraintsContainer"></div>

    <div id="nonNegativityConstraint" class="mt-3 font-weight-bold text-center"></div>

    <!-- Add Constraint Button -->
    <button type="button" id="addConstraint" class="btn btn-primary mx-auto d-block mt-3">Add Constraint</button>

    <!-- Solve Button -->
    <button type="button" id="solveButton" class="btn btn-success mx-auto d-block mt-3"> Solve </button>

    <div id="solutionContainer">
        <div id="standardForm"> </div>
        <div id="initialTable"></div>
        <div id="otherTables"></div>
    </div

  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>

  <!-- My JS -->
  <script src="script.js"></script>
</body>
</html>
